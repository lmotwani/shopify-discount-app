<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quantity Based Discounts</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #settings {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #products {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .product-discounts {
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>
    <h1>Quantity Based Discounts</h1>
    <div id="settings">
        <h2>Discount Settings</h2>
        <label for="discountScope">Apply to:</label>
        <select id="discountScope">
            <option value="all">All products</option>
            <option value="collection">Specific collection</option>
            <option value="product">Individual product</option>
        </select>

        <div id="collectionSelect" style="display: none;">
            <label for="collectionId">Collection ID:</label>
            <input type="text" id="collectionId">
        </div>

        <label for="discountType">Discount Type:</label>
        <select id="discountType">
            <option value="percentage">Percentage</option>
            <option value="fixed">Fixed Amount</option>
        </select>
        <label for="discountValue">Discount Value:</label>
        <input type="number" id="discountValue" min="0">

        <h2>Quantity Discounts</h2>
        <div id="quantityDiscounts">
            </div>
            <button onclick="addQuantityDiscount()">Add Quantity Discount</button>
    </div>

    <h2>Product Settings</h2>
    <div id="products">
        <!-- Product settings will be loaded here -->
    </div>

    <script src="app.js"></script>

    <script>
        function addQuantityDiscount() {
            const quantityDiscounts = document.getElementById('quantityDiscounts');
            const discountDiv = document.createElement('div');
            discountDiv.innerHTML = `
                <label for="quantity">Quantity:</label>
                <input type="number" class="quantity-input" min="1" value="1">
                <label for="discount">Discount:</label>
                <input type="number" class="discount-input" min="0" value="0">
                <button onclick="removeQuantityDiscount(this)">Remove</button>
            `;
            quantityDiscounts.appendChild(discountDiv);
        }

        function removeQuantityDiscount(button) {
            button.parentNode.remove();
        }

        document.getElementById('discountScope').addEventListener('change', (event) => {
            const collectionSelect = document.getElementById('collectionSelect');
            if (event.target.value === 'collection') {
                collectionSelect.style.display = 'block';
            } else {
                collectionSelect.style.display = 'none';
            }
        });

        // Placeholder for fetching product data and updating UI
        // ...

        function displayProductDiscounts(product) {
            // ...
        }

    </script>
</body>

</html>
